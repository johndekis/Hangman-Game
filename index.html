<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../Hangman-Game/assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hangman Dragon</title>
</head>
<body id="body">
    <div class="row">
        <div class="jumbotron col-lg-12" id="headBox">
            <div class="col-sm-4 col-xs-12">
                <h1>Dragon <br> Hangman:</h1>
                <h2 id="initialize">Press any key to begin!</h2>
            </div>
            
            <div class="col-sm-4 col-sm-offset-4 col-md-offset-1 col-xs-12" id="scores">
                <h3>Attempts: </h3><p id="lives">10</p>
                <h3>Letters Guessed:</h3>
                <p id ="wrong"></p>
                <h3>Wins</h3><p id="wins"></p>
                <h3>Losses</h3><p id="losses"></p>
            </div>  
        </div>   
      
    </div>

    <div class="row">
        <div class="container col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0 jumbotron">
            <div id="blanks">Press Any Key</div>
        </div>
    </div>    
   

<script src="./assets/javascript/game.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
